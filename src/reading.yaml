books:
  - name: '设计数据密集型应用'
    originalName: 'Designing Data-Intensive Applications'
    category: '技术'
    startAt: '2024/05'
    endAt: '2024/06'
    rate: 5
    comments: '近几年读过最好的技术书，看着书名不知所以，看完以后发现没有比这更合适的名字了。对于后端开发很有启发，深入浅出的讲解了从数据编码、到数据库、分布式系统各个维度的内容，十分推荐'
  - name: '架构师修炼之道'
    originalName: 'The Software Architect Elevator'
    category: '技术'
    startAt: '2024/06'
    endAt: '2024/07'
    rate: 3
    comments: '工具书非技术书，作为架构师需要怎么规划、管理项目，可以使用哪些工具、方法论等，对于我实用度一般'
  - name: '八次危机'
    category: '人文'
    startAt: '2024/07'
    endAt: '2025/04'
    rate: 5
    comments: '之前B站上看到过温老师的视频，被吸引过来，书中干货很多，关于农村、中国经济的一些观点独到，和以前学到的历史很有大差异。但书写的过于学术，看的人犯困'
  - name: '晚清的最后十八年'
    category: '人文'
    startAt: '2024/07'
    endAt: '2024/09'
    rate: 4
    comments: '又名清朝末年那些事儿，看起来非常流畅，好像作者参与了整个事件一样，就是有时候某些抒情和心里描写略显中二。清朝的失败，并非无良将、并非无利器，自上而上的王宫大官只考虑自己的利益，制度之弊也'
  - name: '幸得诸君慰平生'
    category: '人文'
    startAt: '2024/03'
    endAt: '2024/03'
    rate: 3
    comments: '中篇《金钱珍》看起来很有意思，生活琐事有点无趣，一些散文的描写能觉察出作者是个很细腻很会观察生活的人'
  - name: 'Release It! Design and Deploy Production-ready Software'
    category: '技术'
    startAt: '2024/06'
    endAt: '2024/11'
    rate: 4
    comments: '如何设计面向生产的系统，涉及到如何测试、服务治理、CICD、部署以及软件架构相关内容，可以一读'
  - name: '置身事内'
    category: '人文'
    startAt: '2023/08'
    endAt: '2024/12'
    rate: 5
    comments: '深入理解中国的政府是怎么运作的，受益匪浅'
  - name: '穷爸爸与富爸爸'
    category: '人文'
    startAt: '2023/10'
    endAt: '2023/11'
    rate: 4
    comments: '理财入门书，对于财务自由的一些观点很有启发'
  - name: '欧亨利短篇小说集'
    category: '人文'
    startAt: '2024/05'
    endAt: '2024/05'
    rate: 3.5
    comments: '初看很有意思，看多了都是一样的套路'
  - name: '局外人'
    category: '人文'
    startAt: '2024/04'
    endAt: '2024/04'
    rate: 3.5
    comments: '小说很短，但确实也没太看懂想表达什么'
  - name: '凤凰架构'
    category: '技术'
    startAt: '2023/06'
    endAt: '2023/12'
    rate: 5
    comments: '结合例子讲解了软件架构的演进，几乎涵盖了分布式系统的各个方面，时不时遇到对应的问题翻一翻'
  - name: '窗边的小豆豆'
    category: '人文'
    startAt: '2024/09'
    endAt: '2024/09'
    rate: 4
    comments: '哪里有真实的巴学园，能容纳孩子的天真'
  - name: '世上为什么要有图书馆'
    category: '人文'
    startAt: '2024/09'
    endAt: '2024/09'
    rate: 4.5
    comments: '按照作者的话说这是一部芝麻官札记，站在一个局长的角度描述很有意思。唯一不足是后半部分写了很多看书荐书的人，太过散了'
  - name: '病榻杂记'
    category: '人文'
    startAt: '2024/09'
    endAt: '2024/09'
    rate: 4
    comments: '九十多岁的老头还能这么真诚的写作，能与时俱进的谈到当前各种社会问题，能客观的评价自己，太难得了。印象最深是写老年十忌的文章'
  - name: '囚徒的困境'
    category: '人文'
    startAt: '2024/09'
    endAt: '2024/09'
    rate: 3
    comments: '博弈论的入门书，前半部分讲了冯诺依曼的事迹，后面讲了一些理论和案例，可读性一般'
  - name: '长安的荔枝'
    category: '人文'
    startAt: '2024/09'
    endAt: '2024/09'
    rate: 3.5
    comments: '小说很短，看过马王爷其他的书，套路很像相似'
  - name: '猫鱼'
    category: '人文'
    startAt: '2024/09'
    endAt: '2024/09'
    rate: 4
    comments: '看过书才知道陈冲居然还当过导演，里面分享了从小到大一些人和事，包括一些很私密的往事，有关电影的描述也有很意思。从这本书可以看出一些时代的痕迹'
  - name: '太白金星有点烦'
    category: '人文'
    startAt: '2024/09'
    endAt: '2024/09'
    rate: 3.5
    comments: '天庭的打工人也不好当啊，马王爷是阴谋论的高手，看似胡扯却也能圆通，打发时间翻一翻还可以'
  - name: '我在北京送快递'
    category: '人文'
    startAt: '2024/09'
    endAt: '2024/10'
    rate: 3.5
    comments: '和快递相关的主要两三章，主要写了作者的五花八门工作经历，大概翻翻就知道要讲什么事了'
  - name: '多谈谈问题'
    category: '人文'
    startAt: '2024/11'
    endAt: '2025/01'
    rate: 4
    comments: '多个不同领域人物的采访集，一些观点还是很受启发的，影响最深刻是关于罗新关于历史的话题还有最后一章的无用之用'
  - name: '可能性的艺术'
    category: '人文'
    startAt: '2024/11'
    rate: 4
    comments: '最早知道刘瑜是「送你一颗子弹」，这本关于民主的书写的挺有意思，案例详实不枯燥'
  - name: '贪婪的多巴胺'
    category: '人文'
    startAt: '2025/1'
    endAt: '2025/2'
    rate: 4
    comments: '纠正了一个误会，多巴胺是奖励预期误差，而不是奖励本身。这也解释了为什么浪漫的爱情难长久，美食吃多了也不再美味，随着预期不断调整，最终会回归均值'
  - name: '赶时间的人'
    category: '人文'
    startAt: '2025/1'
    endAt: '2025/1'
    rate: 4
    comments: '这本书的序写的很好，精华的诗句都有提到，对比《我在北京送外卖》更深刻点'
  - name: '献给阿尔吉侬的花束'
    category: '人文'
    startAt: '2025/2'
    endAt: '2025/2'
    rate: 4
    comments: '看到各大榜单推荐这本书，并不能算作一本科幻小说，高登从一名智障到智商提升到天才再到智商回落的过程，又何尝不是人类从幼年到青年再到暮年。'
  - name: '重构·改善既有代码的设计'
    category: '技术'
    startAt: '2025/3'
    rate: 4
    comments: '介绍了一些切实可行的方法来重构代码，时不时翻一翻，也是一本工具书。'
  - name: '出梁庄记'
    category: '人文'
    startAt: '2025/4'
    rate: 4.5
    comments: '梁庄是一个典型的中国农村，作者描写了梁庄一些人的遭遇，很多故事看着心酸，会想到身边的人，人到底该怎么样才能算作幸福呢？'
  - name: '无问东西'
    category: '人文'
    startAt: '2025/4'
    endAt: '2025/7'
    rate: 4.5
    comments: '之前在图书馆偶然读到季羡林的文章，印象深刻，这本是他的精选集，汇集了各个时期的文章，从童年成长、求学、出国到动荡时期，能感受到他对生活的热爱与思考。'
  - name: '蛤蟆先生去看心理医生'
    category: '人文'
    startAt: '2025/7'
    endAt: '2025/8'
    rate: 4
    comments: '一本关于抑郁症的书，书中的一些观念很有启发，比如儿童自我状态、父母自我状态。虽然心理医生慢慢带领蛤蟆先生发现了自己的问题，但是怎么治愈的，好像有点突然。现在一些心理问题，一说就是童年创伤，保持怀疑，也可能自己没有切身体会。'
  - name: '当我跑步时，我谈些什么'
    category: '人文'
    startAt: '2025/8'
    rate: 4
    comments: '羡慕村上可以世界各地到处跑步，有天晚上睡不着看了参加超级马拉松那一节，就萌生了也想挑战下自己的想法。第二天就跑了人生第一个10公里，虽然配速很慢，但跑完头脑很清晰，感觉以后没有什么完不成的事了。'
