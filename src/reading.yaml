    category: '技术'
    startAt: '2024/06'
    endAt: '2024/07'
    rate: 3
    comments: '工具书非技术书，作为架构师需要怎么规划、管理项目，可以使用哪些工具、方法论等，对于我实用度一般'
  - name: '八次危机'
    category: '人文'
    startAt: '2024/07'
    rate: 5
    comments: '之前B站上看到过温老师的视频，被吸引过来，书中干货很多，关于农村、中国经济的一些观点独到，和以前学到的历史很有大差异'
